<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jQuery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>
    <title th:text="${question.title}"></title>

</head>
<body>
<div th:insert="navigation :: copy"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                <h3><span class="glyphicon glyphicon-list" aria-hidden="true" th:text="' '+${question.title}"></span></h3>

                <span class="text-desc">

                        作者：<span th:text="${question.user.name}"></span>
                        发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                        阅读数：<span th:text="${question.viewCount}"></span>

                    </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}" >
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                <a th:href="@{'/publish/'+${question.id}}" class="community-menu"><span class="glyphicon glyphicon-pencil">编辑</span></a>

            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded img-avartar" th:src="${question.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" >
                            <a th:href="@{'/question/' + ${question.id}}" th:text = "${question.user.name}"></a>
                        </h6>
                    </div>
                </div>
                <input type="hidden" id="question_id" th:value="${question.id}">
                <textarea id="comment_content" class="form-control comment" rows="10"></textarea>
                <button type="button" class="btn btn-success btn-comment" onclick="postcomment()">回复</button>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 section" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" >
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded img-avartar" th:src="${question.user.avatarUrl}" alt="">
                        </a>
                    </div>
                    <div class="media-body">
                        <h6 class="media-heading" >
                            <a th:href="@{'/question/' + ${question.id}}" th:text = "${question.user.name}"></a>
                        </h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 section" >
                相关问题
            </div>
        </div>
    </div>
</div>
</body>
</html>
